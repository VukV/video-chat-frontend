<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contact Requests</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 justify-content-center">
          <table class="table table-borderless">
            <tbody>
            <tr *ngFor="let request of contactRequests">
              <td class="td-user"> {{ request.senderUsername }} ({{ request.senderFirstName }})</td>
              <td class="td-button text-end">
                <button (click)="handleRequest(request.requestId, true)" class="button-main"><i class="bi bi-check-lg"></i></button>
              </td>
              <td class="td-button text-end">
                <button (click)="handleRequest(request.requestId, false)" class="button-red"><i class="bi bi-x-lg"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="mb-3 text-center">
          <p class="error-text"> {{ errorText }} </p>
        </div>

      </div>
    </div>
  </div>
</div>

<app-loading></app-loading>
