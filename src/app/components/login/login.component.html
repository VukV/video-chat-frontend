<div class="container-fluid" id="login-main">
  <div class="container login-position-div">

    <div class="row justify-content-center text-center">
      <div class="col-md-4" id="login-video-chat">
        <h1>
          <i class="bi bi-camera-reels"></i>
          <span class="fw-bold"> Video Chat </span>
        </h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card login-div">
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                    <i class="bi" [ngClass]="{'bi-eye': showPassword, 'bi-eye-slash': !showPassword}"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3 text-center">
                <p class="error-text"> {{ errorText }} </p>
              </div>
              <button type="submit" class="button-main login-button">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center" id="footer-diplomski">
      <h6 class="fw-bold"> Diplomski rad, Vuk VukoviÄ‡ RN94/20 </h6>
    </footer>

    <app-loading></app-loading>

  </div>
</div>
